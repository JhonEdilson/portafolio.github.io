<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora por mí Número tres</title>
    <link rel="stylesheet" href="/Proyectos/Calculadora Básica/css/style.css">
</head>
<body>
    <div class="container">
            <h1 class="titulo">Aplicación Calculadora</h1>
        
            <form action="" id="forma">
                <div class="form_div">
                    <label for="operandoA">Operando A</label>
                    <input type="number" name="OperandoA" id="OperandoA" placeholder="Coloca el operando A">
                </div>
                <div class="form_div">
                    <label for="operandoB">Operando B</label>
                    <input type="number" name="OperandoB" id="OperandoB" placeholder="Coloca el operando B">
                </div>
            </form>
            <button class="btn" onclick="sumar()">SUMAR</button>
            <div id="resultado">Resultado</div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
