<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Personas</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body onload="mostrarPersonas()">
    <div class="contenedor" id="cabecero">
        <h1>listado de personas</h1>
    </div>

    <div class="contenedor">
        <div class="elemento">
            <ul id="personas">
                <!-- <li>juan perez</li> -->
            </ul>
        </div> 
    </div>

    <div class="contenedor">
        <!-- El botÃ³n se pone afuera del formulario porque los datos no se van a enviar a un servidor, sino de manera local con java script. -->
        <div style="text-align: center;">
            <button style="cursor: pointer;" onclick="agregarPersona()">+</button>
        </div>
        <form action="" id="forma">
            <input type="text" id="nombre" placeholder="Nombre">
            <input type="text" id="apellido" placeholder="Apellido">
        </form>
    </div>
    <script src="js/persona.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
